{% extends 'master.html' %}
{% load static %}
{% block title %}Room Reservation{% endblock %}

{% block intro %}
<div class="site-blocks-cover overlay" style="background-image: url(/static/images/hero_1.jpg)" data-aos="fade" data-stellar-background-ratio="0.5">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7 text-center" data-aos="fade">
          <h1 class="mb-2">Reservation</h1>
        </div>
      </div>
    </div>
  </div>  
{% endblock %}

{% block body %}
  <div class="site-section bg-light">
    <div class="container">
      <div style="margin: auto; width: 70%;" class="row">
        <div class="col-lg-12 col-md-12 col-sm-10">
          <h3>{{errors}}</h3>
            <form method="post" class="mb-4" novalidate>
                {% csrf_token %}
                {% include 'includes/form.html' %}
                {% if not errors %}
                  <button type="submit" class="btn btn-success">Reserve Room</button>
                {% endif %}

                
              </form>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
